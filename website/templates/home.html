<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker - Home</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body class="home-page">
    <!-- Browse Books Link -->
    {% if user.is_authenticated %}
    <a href="/books" class="browse-link">Browse Books â†’</a>
    {% endif %}
    
    <div class="home-container">
        <!-- Left Side -->
        <div class="home-left">
            <h1 class="logo">BookTracker</h1>
            <p class="tagline">"So many books, so little time."</p>
            
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                    <a href="/books" class="btn-auth btn-signup">Browse Books</a>
                    <a href="/logout" class="btn-auth btn-login">Logout</a>
                {% else %}
                    <a href="/sign-up" class="btn-auth btn-signup">Sign up</a>
                    <a href="/login" class="btn-auth btn-login">Login</a>
                {% endif %}
            </div>
        </div>
        
        <!-- Right Side -->
        <div class="home-right">
            <img src="https://i.pinimg.com/1200x/06/24/9a/06249ad70a7340c709b9053d86dc3610.jpg" alt="Vintage Books Illustration" class="vintage-illustration">
        </div>
    </div>
</body>
</html>
